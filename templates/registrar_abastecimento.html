{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if registro %}Editar{% else %}Registrar{% endif %} Abastecimento</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="km_anterior" class="form-label">Quilometragem Anterior</label>
            <input type="number" step="0.1" class="form-control" id="km_anterior" name="km_anterior" value="{{ registro.km_anterior if registro else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="km_atual" class="form-label">Quilometragem Atual</label>
            <input type="number" step="0.1" class="form-control" id="km_atual" name="km_atual" value="{{ registro.km_atual if registro else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="litros_totais" class="form-label">Litros Totais</label>
            <input type="number" step="0.01" class="form-control" id="litros_totais" name="litros_totais" value="{{ registro.litros_totais if registro else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="custo_total" class="form-label">Custo Total (R$)</label>
            <input type="number" step="0.01" class="form-control" id="custo_total" name="custo_total" value="{{ registro.custo_total if registro else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="observacao" class="form-label">Observação</label>
            <textarea class="form-control" id="observacao" name="observacao" rows="3">{{ registro.observacao if registro else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">{% if registro %}Atualizar{% else %}Registrar{% endif %}</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
